<!DOCTYPE html>
<html>
<head>
    <link href="../../../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../../../resources/canoo.css" rel="stylesheet">
    <script type="text/javascript" src="conway1.js" ></script>
    <script type="application/javascript">

        const RED = "rgb(200,0,0)";
        const BLACK = "rgb(0,0,0)";
        const COUNT = 15;

        var createBoard = function () {
            var rnd = function () {
                return !!Math.floor(Math.random() * 2);
            };
            var x;
            var result = [];
            for (x = 0; x < COUNT; x++) {
                result[x] = Array.apply(null, new Array(COUNT)).map(rnd);
            }
            return result;
        };
        var board = createBoard();

        function render(board) {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var rowCount = 0;
                var ctx = canvas.getContext("2d");
                board.forEach(function (row) {
                    var columnCount = 0;
                    rowCount += 1;
                    row.forEach(function (column) {
                        columnCount += 1;
                        ctx.fillStyle = column ? RED : BLACK;
                        ctx.fillRect((rowCount * 20), (columnCount * 20), 20, 20);
                    });
                });
            }
        }

        function advance() {
            board = GameOfLife1.advance(board);
        }
    </script>
</head>
<body onload="render(board);">

<div id="header">
    <div id="static-service-html">
        <p class="util-links">
            <a title="Follow Canoo on twitter" href="http://www.twitter.com/canoo" id="twitter">Twitter</a> |
            <a title="Contact Canoo" href="http://www.canoo.com/service/contact">Contact</a> |
            <a title="Canoo Website Imprint" href="http://www.canoo.com/service/imprint">Imprint</a>
        </p>
    </div>
    <div id="static-header-html">
        <div id="logo"><a title="Canoo, your provider for business web solutions" href="http://www.canoo.com">Canoo</a></div>
    </div>
</div>

<div>
    <canvas id="canvas" width="350" height="350"></canvas></div>
<div>
    <input type="button" name="Reset" value="Reset" onclick="board = createBoard();render(board);">
    <input type="button" name="Step" value="Step" onclick="advance();render(board);">
    <input type="button" name="Play" value="Play" onclick="setInterval(function() {advance();render(board);}, 500); " >
</div>
</body>
</html>
