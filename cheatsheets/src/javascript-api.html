    <script type="text/javascript">

        function writeApi(javascriptApiData) {

            function println(msg) {
                document.write(msg);
            }

            function writeObject(object) {
                var name = object.name,
                    link = object.link; // array

                println('<div style="border-left: 1px solid #eee;border-right: 1px solid #eee;">');
                println('<h4><a name="' + name + '" href="' + link + '">' + name + '</a> <a href="#">&uarr;</a></h4>');
                println('<table class="table table-bordered">');

                object.api.forEach(function(element) {
                    writeMethod(element);
                });
                println('</table>');
                println('</div>');
            }

            function writeTOC(javascriptApiData) {
                var names = javascriptApiData.map(function(e) {
                    return "<a href=#" + encodeURIComponent(e.name) + ">" + e.name + "</a>";
                });
                println('<div style="text-align: center">');
                println(names.join(" - "));
                println("</div>");
            }

            function writeMethod(method) {

                var anchor = '<a href=' + method.link + '>' + method.name + '</a>';

                println('<tr>');
                println('<td>');
                println(anchor + method.parms + " &ndash; " + method.desc);
                println('</td>');
                println('</tr>');
            }

            writeTOC(javascriptApiData);
            javascriptApiData.forEach(function(element){
                writeObject(element);
            });
        }

    </script>
