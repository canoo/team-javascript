    <script type="application/javascript">

        function solve() {

            function createMatrix() {
                var x, y, matrix = [[], [], [], [], [], [], [], [], []];

                for (y=0; y < 9; y++) {
                    for (x=0; x < 9; x++) {
                        matrix[y].push(Number(document.getElementById(x + ',' + y).value));
                    }
                }
                return matrix;
            }

            var guessCallback = function(x, y, value) {
                document.getElementById(x + ',' + y).value = value;
            };

            var backtrackCallback = function(x, y) {
                document.getElementById(x + ',' + y).value = '';
            };

            var matrix = createMatrix();
            var waitTime = document.getElementById("slow-mo").checked ? 20 : 0;
            sudoku.solve(matrix, guessCallback, backtrackCallback, waitTime);
        }

        function fill(matrix) {
            var x, y, row, cell;

            for (y = 0; y < matrix.length; y++) {
                row = matrix[y];
                for (x = 0; x < row.length; x++) {
                    cell = row[x];
                    var id = x + ',' + y;
                    var element = document.getElementById(id);
                    if (cell) {
                        element.value = cell;
                    } else {
                        element.value = '';
                    }
                }
            }
        }
